<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Crear Curso</title>
</head>
<body>

    <div class="container">
        <h2>Ingresar Producto</h2>
        <div class="crear-curso-form">
            <form action="procesar_registroDocumento" method="POST" id="crearCursoForm">
                <label for="numero-producto">Numero del producto:</label>
                <input type="text" name="numeroProducto" required>

                <label for="nombre-producto">Nombre del producto:</label>
                <input type="text" name="nombre"  required>

                <label for="cantidad-producto">Cantidad del producto:</label>
                <input type="text" name="cantidad"  required>
                <button type="submit">Guardar</button>
            </form>
        </div>

        <div class="boton-volver">
            <button onclick="volverPantalla()">Volver</button>
        </div>
    </div>
    <script>
        function volverPantalla() {
            window.location.href = 'lobby.html';
        }

    </script>
</body>
</html>
